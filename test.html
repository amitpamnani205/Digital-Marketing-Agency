<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Payee</title>
<style>
    body {
    margin: 0;
    font-family: sans-serif;
}

header {
    background-color: #f0f2f5;
    padding: 20px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: center; /* Center elements horizontally */
}

.time-battery {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.battery {
    margin-left: 10px;
}

.app-logo {
    text-align: center;
}

h1 {
    font-size: 2em;
    margin: 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
}

.buttons {
    display: flex;
    justify-content: space-between;
    width: 50%; /* Responsive width */
    margin: 0 auto; /* Center horizontally on smaller screens */
}

button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
}

</style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="time-battery">
                <span>9:41</span>
                <span class="battery">1  32%</span>
            </div>
            <div class="app-logo">
                <p>Welcome To</p>
                <h1>Payee</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="buttons">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </main>
</body>
</html>
