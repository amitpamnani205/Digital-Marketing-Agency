<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease-out;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: yellow;
            z-index: 1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-out;
        }

        .button:hover::before {
            transform: scaleX(1);
        }

        .button span {
            position: relative;
            z-index: 2;
        }

        .button:hover {
            background-color: #007bff; /* Maintain the original background color */
        }

        .button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-out 0.5s; /* Delay to match the hover in animation */
        }

        .button:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>
    <button class="button"><span>Hover me</span></button>
</body>
</html>
